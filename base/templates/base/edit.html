<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62aa6f8cf.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Modify Questions</title>
</head>
<body class="bg-dark text-light">
    {% include 'base/navbar.html' %}
    <div class="container bg-dark text-light">
        <div class="row gx-4">
            <h1>Modify</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="questionName" class="mb-1">
                        Edit the name for the question:
                    </label>
                    <br>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="questionBody" class="mb-1">
                        Enter your DSL:
                    </label>
                    <br>
                    {{ form.question_and_answer }}
                </div>
                <div class="mb-3">
                    <label for="questionDifficulty" class="mb-1">
                        Edit the difficulty for your question:
                    </label>
                    <br>
                    {{ form.difficulty }}
                </div>
                <div class="mb-3">
                    <label for="max_attempts" class="mb-1">
                        Edit the maximum number of attempts to be allowed:
                    </label>
                    <br>
                    {{ form.max_attempts }}
                </div>
                <input type="submit" value="Confirm">
            </form>
            <p>{{ error_message }}</p>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
