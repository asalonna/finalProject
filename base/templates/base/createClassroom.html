<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62aa6f8cf.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Question Creation</title>
</head>
<body class="bg-dark text-light">
    {% include 'base/navbar.html' %}
    <div class="container bg-dark text-light">
        <div class="row gx-4">
            <div class="col-md p-5">

                <h1 class="mb-5">Create a New Classroom</h1>
                <p class="lead">
                    Fill out the form below to create a classroom!
                </p>
                <form action="/create_classroom" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="classroomName" class="mb-1">
                            Enter a name for the classroom:
                        </label>
                        <br>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="classroomName" class="mb-1">
                            Enter the minimum number of questions to be answered at each level:
                        </label>
                        <br>
                        {{ form.correct_questions_required }}
                    </div>
                    <div class="mb-3">
                        <label for="classroomPasscode" class="mb-1">
                            Enter a passcode for your classroom:
                        </label>
                        <br>
                        {{ form.passcode }}
                    </div>
                    <input type="submit" value="Submit">
                </form>
                <p>The classroom access_code is: {{ class_id }}</p>
                <p>{{ error_message }}</p>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
    ></script>

</body>
</html>
