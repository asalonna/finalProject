<body class="bg-dark text-light">
    <div class="container bg-dark text-light">
        <div class="row gx-4">
            <div class="col-md p-5">
                <h1 class="mb-5">Create a New Question</h1>
                <p class="lead">
                    Fill out the form below to create a question!
                </p>
                <form action="/create" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="questionName" class="mb-1">
                            Enter a name for the question:
                        </label>
                        {{ form.question_title }}
                    </div>
                    <div class="mb-3">
                        <label for="questionBody" class="mb-1">
                            Enter your question:the question:
                        </label>
                        {{ form.question_body }}
                    </div>
                    <div class="mb-3">
                        <label for="questionAnswer" class="mb-1">
                            Enter the expected answer to your question:
                        </label>
                        {{ form.question_answer }}
                    </div>
                    <div class="mb-3">
                        <label for="questionPasscode" class="mb-1">
                            Enter a passcode for your question:
                        </label>
                        {{ form.question_passcode }}
                    </div>
                    <input type="submit" value="Submit">
