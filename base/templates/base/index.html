<body class="bg-dark text-light">
    <div class="container bg-dark text-light">
        <div class="row gx-4">
            <!-- Login -->
            <div class="col-md p-5">
                <h1>Login</h1>
                <p class="lead mt-3">
                    Enter your details to login
                </p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">
                            Email address:
                        </label>
                        <input type="text" class="form-control" id="emailLogin">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">
                            Password:
                        </label>
                        <input type="password" class="form-control" id="passwordLogin">
                    </div>
                    <button type="button" class="btn btn-primary mb-3">Login</button><br>
                    <a href="#" class="text-small mt-3 pt-5">Help, I forgot my login details!</a>
                </form>
            </div>
            <!-- Registration -->
            <div class="col-md p-5">
                <h1>Register</h1>
                <p class="lead mt-3">
                    Enter your details to sign up
                </p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">
                            Email address:
                        </label>
                        <input type="text" class="form-control" id="emailReg">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">
                            Create a secure password:
                        </label>
                        <input type="password" class="form-control" id="passwordReg">
                    </div>
                    <div class="mb-3">
                        <label for="passwordCheck" class="col-form-label">
                            Confirm password:
                        </label>
                        <input type="password" class="form-control" id="passwordCheck">
                    </div>
                    <div class="mb-3 ">
                        <label for="userTypes" class="col-form-label">
                            I am a:
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="userType">
                            <label class="form-check-label" for="userType">
                            Student</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="userType">
                            <label class="form-check-label" for="userType">
                            Teacher</p>
                            </div>
                        <button type="button" class="btn btn-primary mb-3">Register</button>
                        <a class="text-dark text-small" href="./task.html">Task</a>
                        <a href="./studList.html" class="text-dark text-small">Teacher Dash</a>
                        <a href="./createTask.html">Question Creation</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
