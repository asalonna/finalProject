<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62aa6f8cf.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Modify Questions</title>
</head>
<body class="bg-dark text-light">
    {% include 'base/navbar.html' %}
    <div class="container bg-dark text-light">
        <div class="row gx-4">
            <h1>Modify</h1>
            <form action="{% url 'modify' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="classroom_access_code" class="mb-1">
                        Classroom Access Code:
                    </label>
                    <br>
                    {{ form.classroom_access_code }}
                </div>
                <div class="mb-3">
                    <label for="classroom_passcode" class="mb-1">
                        Classroom Password:
                    </label>
                    <br>
                    {{ form.classroom_passcode }}
                </div>
                <input type="submit" value="Submit">
            </form>
            <p><br></p>
            {% for question in questions %}
                <div>
                    <p>{{ question.id }}: {{ question.title }} <a href="">Edit</a> | <a href="{% url 'delete' question.id %}">Delete</a></p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
